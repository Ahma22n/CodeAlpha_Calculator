<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Calculator - CodeAlpha Project</title>
  </head>
  <body>
    <header>
        <h1>CALCULATOR</h1>
    </header>
    <div class="container">
      <div class="calculator">
        <input type="text" id="inputBox" placeholder="0" readonly />
        <div>
          <button class="button operator" data-action="clear">AC</button>
          <button class="button operator" data-action="delete">DEL</button>
          <button class="button operator" data-value="%">%</button>
          <button class="button operator" data-value="/">/</button>
        </div>
        <div>
          <button class="button num" data-value="7">7</button>
          <button class="button num" data-value="8">8</button>
          <button class="button num" data-value="9">9</button>
          <button class="button operator" data-value="*">*</button>
        </div>
        <div>
          <button class="button num" data-value="4">4</button>
          <button class="button num" data-value="5">5</button>
          <button class="button num" data-value="6">6</button>
          <button class="button operator" data-value="-">-</button>
        </div>
        <div>
          <button class="button num" data-value="1">1</button>
          <button class="button num" data-value="2">2</button>
          <button class="button num" data-value="3">3</button>
          <button class="button operator" data-value="+">+</button>
        </div>
        <div>
          <button class="button num" data-value="00">00</button>
          <button class="button num" data-value="0">0</button>
          <button class="button num" data-value=".">.</button>
          <button class="button equalBtn" data-action="calculate">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
